<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoLax</title>
     <!-- bootstrap cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- bootstrap fontawsome -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     <!-- css  -->
     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="./mobile.css">
</head>
<body>
   <section class="m-0 p-0">
     <div class="container-fluid p-0 m-0">
      <div class="signin">
        <div class="row">
          <div class="col-md-6 col-12">           
            <div class="sign-form">
                <a class="sign-brand" href="./index.html">ImmoLax<figcaption class="text-muted">Real Estate Agent</figcaption></a> 
                <form class="row g-3 needs-validation" novalidate>
                    <h3>Sign<span> Up</span></h3>
                    <div class="col-md-6">                      
                      <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">                    
                      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>                   
                    <div class="col-md-12">                     
                      <input type="email" class="form-control" id="validationCustom03" placeholder="Email Address"   required>
                      <div class="invalid-feedback">
                        Please provide a valid Address.
                      </div>
                    </div>
                    <div class="col-md-6">                       
                        <input type="password" class="form-control" id="validationCustom01" placeholder="Password"  required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-6">                        
                        <input type="password" class="form-control" id="validationCustom02"  placeholder="Re-type password" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>                    
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          I Agree with <span><a href="">*terms and conditions</a></span>
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>                     
                    </div>
                    <div class="col-6">
                        <div class="form-check account">                           
                            <label class="form-check-label" for="invalidCheck">
                              Don't have an account ? <span><a href="">Login</a></span>
                            </label>                           
                          </div>    
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                  </form>
            </div>
        </div>
        <div class="col-md-6 col-12 sign-image">
            <img src="./Assets/sign.jpg"alt="">
        </div>
        </div>
    </div>
     </div>
   </section>







    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!-- script bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
