<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmoLax</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- bootstrap fontawsome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- css  -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
</head>
<body>
   <section class="m-0 p-0">
    <div class="container-fluid p-0">
      <div class="login">
        <div class="row">
          <div class="col-md-6 col-12">           
            <div class="login-form">
                <a class="login-brand" href="./index.html">
                  <img class="logo" src="./assets/logo.png"></a>     
                </a>
                
                <form>
                    <h3>Log <span>ln</span></h3>
                    <div class="forms-input">  
                      <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">                      
                    </div>
                    <div class="forms-input">                     
                      <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="row">
                      <div class="form-check col-6 ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                      </div>
                      <div class="form-check col-6 forgotAcnt">                     
                        <label class="form-check-label" for="exampleCheck1">Forgot Account  ?</label>
                      </div>
                    </div>
                    <button type="submit" class="btn">Log ln</button>
                  </form>
            </div>
        </div>
        <div class="col-md-6 col-12 login-image ">
            <img style="padding-right: 0;"  src="./Assets/sign.jpg"alt="">
        </div>
        </div>
    </div>
    </div>
   </section>



<!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!-- script bundle -->

</body>
</html>
